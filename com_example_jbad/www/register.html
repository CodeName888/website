<!DOCTYPE html>
<%@ page contentType="text/html;charset=UTF-8" language="java" %>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>liliApp下载</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/index.css" />

<body>

    <div class="registerWrap row">
        <div class="col-md-6 col-md-offset-3">

                <h1>高品质&nbsp;&nbsp;&nbsp;&nbsp;高返佣</h1>
                <p>注册即可享受100%返佣，最高可享受200%返佣</p>

            <div class="page-content col-md-6 col-md-offset-3">
                <p>注册liil账号</p>
                <form action="" style="margin: 0 auto;max-width: 520px;width: 88%;">
                    <div class="form-item">

                </form>
            </div>

                已有账号？<a href="./download.html">立即下载app</a>
